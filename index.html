<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="mainNav">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="settings">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="tophead">
                <form action="" method="get">
                    <input type="search" name="search" placeholder="Search...">
                </form>
                <div>
                    <button></button>
                    Zheng Xuan
                </div>

            </div>
            
            <div class="bothead">
                <img src="" alt="Profile Picture">
                <div>
                    <p>Hi there,</p>
                    <p>Zheng Xuan (@mollymcmuffin)</p>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="mainContent">
                <h3>Your Projects</h3>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="sideContent"></div>
        </div>
    </div>
    
</body>
</html>
